{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1>Crear difunto</h1>
            {{error}}
            <form action="/difunto/create/" method="POST" class="card card-body">
                {% csrf_token %}
                {{form}}
                <button class="btn btn-primary">
                    Guardar
                </button>
            </form>
            {% endblock %}
        </div>
    </div>
</main>
