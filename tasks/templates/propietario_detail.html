{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-secondary">{{propietario.title}}</h1>
                {{error}}
                <div class="mt-5 d-flex">
                    <form action="{% url 'update_propietario' propietario.id %}" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-primary">
                            Actualizar
                        </button>
                    </form>
                    <form action="{% url 'delete_propietario' propietario.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger">
                            Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
